                        	<form role="form" action="verifyRegistration.jsp" method="post" class="registration-form">

		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 1 / 3</h3>
		                            		<p>Tell us who you are:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Last name</label>
				                        	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name">
				                        </div>
										<div class="form-group">
				                          	<label class="sr-only" for="form-last-name">address</label>
				                        	<input type="text" name="form-address" placeholder="Address..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">Your Date of Birth</label>
				                        	<input required type="date" name="form-DateofBirth" placeholder="Your Date of Birth" class="form-last-name form-control" id="form-last-name">

			                    <fieldset>

		                        			<h3>Step 2 / 3</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-key"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>

				                        	<label class="sr-only" for="form-last-name">phone Number</label>
				                        	<input type="text" name="form-phone" placeholder="phone number..." class="form-last-name form-control" id="form-Phone-num">

				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Repeat password</label>

				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>

		                        	<div class="form-top">

				                        	<label class="sr-only" for="form-twitter">Credit limit</label>
				                        	<input type="number" max="99999" name="form-credit" placeholder="Credit..." class="form-twitter form-control" id="form-twitter">
				                        </div>
				                         <div class="form-group">
				                        	<label class="sr-only" for="RandomNum">Enter the code that is sent to your phone</label>
				                        	<input type="number" name="form-code" placeholder="phone code verification ..." class="form-google-plus form-control" id="RandomNum">
